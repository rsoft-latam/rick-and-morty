<div class="sidenav flex flex-col">

  <!-- Layout: Alpha -->
  <div class="header flex items-center justify-start" *ngIf="layout === 'alpha'">

    <img class="logo" alt="logo" src="assets/img/logo2x.png">
    <span class="flex-1"></span>

    <div class="actions flex items-center justify-start">
      <button class="toggle" type="button" mat-icon-button (click)="toggleSidenavCollapse()" *ngIf="collapsed">
        <mat-icon>radio_button_unchecked</mat-icon>
      </button>
      <button class="toggle" type="button" mat-icon-button (click)="toggleSidenavCollapse()" *ngIf="!collapsed">
        <mat-icon>radio_button_checked</mat-icon>
      </button>
    </div>
  </div>
  <!-- /Layout: Alpha -->

  <elastic-scrollbar class="menu flex-1">

    <div class="heading flex items-center justify-between">
      <div class="name">Navigation</div>

      <!-- Layout: Beta -->
      <div class="actions" *ngIf="layout === 'beta'">
        <button class="toggle" type="button" mat-icon-button (click)="toggleSidenavCollapse()" *ngIf="collapsed">
          <mat-icon>radio_button_unchecked</mat-icon>
        </button>
        <button class="toggle" type="button" mat-icon-button (click)="toggleSidenavCollapse()" *ngIf="!collapsed">
          <mat-icon>radio_button_checked</mat-icon>
        </button>
      </div>
      <!-- /Layout: Beta -->

    </div>

    <div class="sidenav-item-holder" *ngFor="let item of sidenavItems$ | async">
      <elastic-sidenav-item class="sidenav-item-container" [item]="item" [currentlyOpen]="currentlyOpen$ | async" ></elastic-sidenav-item>
    </div>

  </elastic-scrollbar>

</div>
